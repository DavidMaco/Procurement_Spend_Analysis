name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run pipeline smoke test
        run: |
          python generate_data.py
          python create_db.py
          python analyze_procurement.py

      - name: Run tests
        run: pytest -q

      - name: Upload pipeline artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: procurement-pipeline-artifacts
          path: |
            procurement_insights.json
            procurement_insights_summary.csv
            category_spend.csv
            supplier_performance.csv
            price_variance_top20.csv
            monthly_spend_by_category.csv
            supplier_optimization_recommendations.csv
            constrained_supplier_recommendations.csv
            savings_scenarios.csv
            monte_carlo_uncertainty_bounds.csv
            EXECUTIVE_REPORT.md
            EXECUTIVE_REPORT_ONE_PAGE.html
            EXECUTIVE_REPORT_ONE_PAGE.pdf
          if-no-files-found: warn
